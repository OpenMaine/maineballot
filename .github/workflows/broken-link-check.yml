name: "Broken Link Check"

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0 # run every Sunday at midnight

jobs:
  check:
    name: "Check for broken links"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: Fetch sitemap and extract URLs
        run: |
          curl -s https://www.maineballot.org/sitemap-0.xml |
            xmllint --xpath "//*[local-name()='loc']/text()" - |
            tr ' ' '\n' > urls.txt

      - name: "Check for broken links"
        uses: lycheeverse/lychee-action@v2
        id: lychee
        with:
          fail: false
          jobSummary: true
          args: cat urls.txt | lychee --stdin --no-progress

      - name: Find Link Checker Issue
        if: steps.lychee.outputs.exit_code != 0
        uses: micalevisk/last-issue-action@v2
        id: link-checker-issue
        with:
          state: open
          labels: |
            link-checker

      - name: Update Issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Broken links detected on site ðŸ”—
          # Update an existing issue if one was found (issue-number),
          # otherwise an empty value creates a new issue:
          issue-number: "${{ steps.link-checker-issue.outputs.issue_number }}"
          content-filepath: ./lychee/out.md
          token: ${{secrets.LYCHEE_ACTION_TOKEN}}
          labels: |
            link-checker
