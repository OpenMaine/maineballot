name: "Broken Link Check"

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0 # run every Sunday at midnight

jobs:
  check:
    name: "Check for Broken Links"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract URLs from CSV
        shell: bash
        run: |
          shopt -s globstar
          grep -hEo 'https?://[^ ",]+' **/*.csv > urls.txt
      - name: Check for Broken Links
        uses: lycheeverse/lychee-action@v2
        id: lychee
        with:
          fail: false
          jobSummary: true
          args: --base www.maineballot.org --no-progress './**/*.(md|mdx)' './**/*.astro' './**/*.txt' --accept '100..=103,200..=299,403'

      - name: Find Link Checker Issue
        if: steps.lychee.outputs.exit_code != 0
        uses: micalevisk/last-issue-action@v2
        id: link-checker-issue
        with:
          state: open
          labels: |
            link-checker

      - name: Update Issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Broken links detected on site ðŸ”—
          # Update an existing issue if one was found (issue-number),
          # otherwise an empty value creates a new issue:
          issue-number: ${{ steps.link-checker-issue.outputs.issue-number }}
          content-filepath: ./lychee/out.md
          token: ${{secrets.LYCHEE_ACTION_TOKEN}}
          labels: |
            link-checker

      - name: Upload lychee output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: ./lychee/out.md
